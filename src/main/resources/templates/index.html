<!DOCTYPE html>
<html>

<head>
	<title>
		SiwSoftware - Homepage
	</title>
</head>

<body>
	<div th:if="${software==null || software.isEmpty()}">Non ci sono software nel sistema</div>
	<a href="/admin/formNewSoftware">Aggiungi software</a>
	<a href="/admin/formNewSviluppatore">Aggiungi sviluppatore</a>
	<a href="/admin/formNewSoftwareHouse">Aggiungi software house</a>


	<br>
	<a href="/admin/manageSoftware">Gestisci i software</a>
	<a href="/admin/manageSviluppatori">Gestisci i sviluppatori</a>
	<a href="/admin/manageSoftwareHouses">Gestisci le software house</a>
	<br>
	<form th:action="@{/}" method="post">
		<input id="search" type="text" th:value="${nome}" name="nome" placeholder="Nome software" />
		<button id="submit" type="submit">Cerca</button>
	</form>
	<br>
	<ul>
			<li th:each="unSoft : ${software}">
				<div>
					<!-- <img th:src="@{${unSoft.immagini[0].getImagePath}}">-->
					<div>
						<a th:href="@{'/software/' + ${unSoft.id}}" th:text="${unSoft.nome}"></a>
						<img th:if="${unSoft.immagini!=null || !unSoft.immagini.isEmpty()}" th:src="@{${unSoft.immagini[0].getImagePath}}">
						<p th:text="${unSoft.categoria}"></p>
						<span th:text='${#dates.format(unSoft.annoPubblicazione, "yyyy-MM-dd HH:mm")}'></span>
					</div>
				</div>
			</li>
		</ul>
</body>

</html>
