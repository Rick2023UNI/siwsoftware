<!DOCTYPE html>
<html>  <head>
    <title>Registrati</title>
  </head>
  <body>
    <h1>Registrati</h1>
	<form th:action="@{/register}" method="POST" enctype="multipart/form-data" th:object="${utente}">
			<div>
	        Username: <span><input required type="text" th:field="${utente.username}"/></span>
	      </div>
	      <div>
	        Password: <span><input required type="text" th:field="${utente.password}"/></span>
	      </div>
	      <div>
			  <div>
	        Nome: <span><input required type="text" th:field="${sviluppatore.nome}"/></span>
	      </div>
	      <div>
	        Cognome: <span><input required type="text" th:field="${sviluppatore.cognome}"/></span>
	      </div>
	      <div>
	        Foto profilo:
			<br>
			<input type="file" name='input-image' id="input-image" accept="image/png, image/jpeg"/>
	      <br>
	      </div>
		  <img id="thumbnail"/>
		  </div>
	        <span><button type="submit" id="submit">Registrati</button></span>
	      </div>
	    </form>
	<a href="/login">Sei gi&agrave; registrato? Accedi!</a>
  </body>
</html>
