<!DOCTYPE html>
<html>  <head>
    <title>Registrati</title>
	<link rel="stylesheet" href="/css/_form.css?version=3" />
	<link rel="stylesheet" href="/css/authentication/registration.css?version=3" />
	
	<script src="/js/3.7.1_jquery.min.js"></script>
	<script src="/js/_form.js"></script>
	<script src="/js/authentication/register.js"></script>
  </head>
  <body>
    <h1>Registrati</h1>
	<form th:action="@{/register}" method="POST" enctype="multipart/form-data" th:object="${utente}">
		<div>
			<div class="input-div">
					    <label class="input-label">Username</label>
					    <input th:field="${utente.username}" name='username' type="text" class="input" onfocus="setFocus(true)" onblur="setFocus(false)">
					</div>
					<span class="input-div password-div">
				  	    <label class="input-label">Password</label>
				  	    <input required id="password" name='password' type="password" class="input" onfocus="setFocus(true)" onblur="setFocus(false)">
						<div class="icona-password">
							<svg id="mostra" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
							  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
							  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
							</svg>
							<svg id="nascondi" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								viewBox="0 0 16 16">
								<path
									d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
								<path
									d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
								<path
									d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
							</svg>
						</div>
				  	  </span>
					  <div class="input-div">
				  		    <label class="input-label">Nome</label>
				  		    <input th:field="${sviluppatore.nome}" name='username' type="text" class="input" onfocus="setFocus(true)" onblur="setFocus(false)">
				  		</div>
						<div class="input-div">
				  		    <label class="input-label">Cognome</label>
				  		    <input th:field="${sviluppatore.cognome}" name='username' type="text" class="input" onfocus="setFocus(true)" onblur="setFocus(false)">
				  		</div>
				      <div>
						<input class="nascosto" type="file" name='input-immagine' id="input-immagine" accept="image/png, image/jpeg"/>
						<label for="input-immagine" class="bottone"><svg class="icona-upload" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
						  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707z"/>
						</svg>Carica immagine profilo</label>
				      <br>
				      </div>
					  <img id="thumbnail"/>
					  <button type="submit" id="submit" class="bottone destra">Login</button>
		</div>
		  <a class="link" href="/login">Sei gi&agrave; registrato? Accedi!</a>
	    </form>
  </body>
</html>
