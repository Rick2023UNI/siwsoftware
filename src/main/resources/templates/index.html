<!DOCTYPE html>
<html>

<head>
	<title>
		SiwSoftware - Homepage
	</title>
</head>

<body>
	<div th:if="${software==null || software.isEmpty()}">Non ci sono software nel sistema</div>
	<a href="/newSoftware">Aggiungi software</a>
	<ul>
			<li th:each="onesoft : ${software}" class="listItem">
				<div>
					<img th:src="@{${onesoft.immagini[0].getImagePath}}" class="recipeImage">
					<div>
						<a th:href="@{'/software/' + ${onesoft.id}}" th:text="${onesoft.nome}"></a>
						<p th:text="${onesoft.categoria}"></p>
						<span th:text='${#dates.format(onesoft.annoPubblicazione, "yyyy-MM-dd HH:mm")}'></span>
					</div>
				</div>
			</li>
		</ul>
</body>

</html>
