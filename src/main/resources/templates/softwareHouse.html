<!DOCTYPE html>
<html>

<head>
	<title>Software House</title>
	<link rel="stylesheet" href="/css/_icone.css" />
	<link rel="stylesheet" href="/css/_lista software.css" />
	<link rel="stylesheet" href="/css/_lista sviluppatori.css" />
	<link rel="stylesheet" href="/css/softwareHouse.css" />
</head>

<body>
	<span>
		<h1 th:text="${softwareHouse.nome}">Software</h1>
		<a th:href="@{'/admin/formUpdateSoftwareHouse/' + ${softwareHouse.id}}">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icona modifica"
				viewBox="0 0 16 16">
				<path
					d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
			</svg>
		</a>
		<a th:href="@{'/admin/formAddSviluppatoreSoftwareHouse/' + ${softwareHouse.id}}">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
				class="icona gestione-sviluppatori">
				<path
					d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
			</svg>
		</a>
		<a th:href="@{'/admin/removeSoftwareHouse/' + ${softwareHouse.id}}">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icona cancellazione"
				viewBox="0 0 16 16">
				<path
					d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
			</svg>
		</a>
	</span>
	<br>
	<img th:src="@{${softwareHouse.logo.getImagePath}}"></img>
	<br>
	<span>Sviluppatori:</span>
	<ul class="sviluppatori">
		<li th:each="sviluppatore : ${softwareHouse.sviluppatori}" class="sviluppatore">
			<span>
				<a th:text="${sviluppatore.nome} + ' ' + ${sviluppatore.cognome}"
					th:href="'/sviluppatore/'+${sviluppatore.id}" class="nome-sviluppatore"></a>
				<img th:src="@{${sviluppatore.foto.getImagePath}}" class="immagine-sviluppatore"></img>
			</span>
		</li>
	</ul>
	<br>
	<h3>Software prodotti: </h3>
	<ul id="software">
		<li th:each="unSoft : ${softwareHouse.software}" class="un-software">
			<div class="contenitore">
				<span th:text="${unSoft.nome}" class="titolo"></span>
				<a th:href="@{'/software/' + ${unSoft.id}}">
					<img th:if="${unSoft.immagini!=null || !unSoft.immagini.isEmpty()}"
						th:src="@{${unSoft.immagini[0].getImagePath}}" class="immagine-software">
				</a>
				<div class="footer">
					<span th:text="${unSoft.categoria}" class="categoria"></span>
					<span th:text='${#dates.format(unSoft.annoPubblicazione, "yyyy-MM-dd")}' class="data"></span>
	
					<span class="footer-icone">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							viewBox="0 0 16 16">
							<path
								d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
						</svg>
						<span th:text="${unSoft.getRecensioni().size()}"></span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
						</svg>
						<span th:text="${unSoft.getMediaStelle()}"></span>
					</span>
				</div>
			</div>
			</div>
		</li>
	</ul>
</body>
</html>
