<!DOCTYPE html>
<html>  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/authentication/login.css?version=3" />
  </head>
  <body>
    <h1>Accedi</h1>
	<div th:switch="${errorMessage}">
	<div class="alert" th:case="'Bad credentials'">Username o password errati</div>
    <form th:action="@{/login}" method="POST" th:object="${utente}">
      <div>
        <span><input required type="text" name='username' placeholder="Username"/></span>
      </div>
      <div>
        <span><input required type="text" name='password' placeholder="Password"/></span>
      </div>
        <span><button type="submit" id="submit">Accedi</button></span>
      </div>
    </form>
	<br>
	<a href="/register">Non sei ancora registrato? registrati ora!</a>
  </body>
</html>
