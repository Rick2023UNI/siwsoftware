<!DOCTYPE html>
<html>

<head>
	<title>
		Gestisci i software
	</title>
	<link rel="stylesheet" href="/css/_add.css" />
</head>

<body>
	<form th:action="@{/admin/manageSoftware}" method="post">
		<input id="search" type="text" th:value="${nome}" name="nome" placeholder="Nome software" />
		<button id="submit" type="submit">Cerca</button>
	</form>
		<span>
			<svg class="add" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
			</svg><a class="add-text" href="/admin/formNewSoftware">Aggiungi software</a>
		</span>
	<div th:if="${software==null || software.isEmpty()}">Non ci sono software nel sistema</div>
	<ul>
		<li th:each="unSoft : ${software}">
			<a th:href="@{'/software/' + ${unSoft.id}}" th:text="${unSoft.nome}"></a>
			<a th:href="@{'/admin/formUpdateSoftware/' + ${unSoft.id}}">
				modifica
			</a>
			<a th:href="@{'/admin/formAddSviluppatoreSoftware/' + ${unSoft.id}}">
				aggiungi/togli sviluppatori
			</a>
			<a th:href="@{'/admin/removeSoftware/' + ${unSoft.id}}">
				elimina
			</a>
		</li>
	</ul>
</body>

</html>
