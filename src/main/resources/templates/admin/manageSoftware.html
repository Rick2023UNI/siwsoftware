<!DOCTYPE html>
<html>

<head>
	<title>
		Gestisci i software
	</title>
</head>

<body>
	<div th:if="${software==null || software.isEmpty()}">Non ci sono software nel sistema</div>
	<ul>
		<li th:each="unSoft : ${software}">
			<a th:href="@{'/software' + '/' + ${unSoft.id}}" th:text="${unSoft.nome}"></a>
			<a th:href="@{'/admin/formUpdateSoftware/' + ${unSoft.id}}">
				modifica
			</a>
			<a th:href="@{'/admin/removeSoftware/' + ${unSoft.id}}">
				elimina
			</a>
		</li>
	</ul>
</body>

</html>
